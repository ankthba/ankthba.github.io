<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="view-transition" content="same-origin">
  <title>Aniketh → Photos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" type="image/png" href="../anikethFavicon.jpg">

<body>
  <nav class="navbar" role="navigation" aria-label="Main">
    <div class="navbar-logo" aria-hidden="true"></div>
    <ul class="navbar-links">
      <li><a href="/">Home</a></li>
      <li><a href="/projects">Projects</a></li>
      <li><a href="/photos">Photos</a></li>
      <!-- <li><a href="/blog">Blog</a></li> -->
    </ul>
  </nav>

  <main>
    <section id="photos" class="hero">
      <h1>Photos</h1>
      <p>Selected work in aviation and landscape photography</p>
    </section>

    <section id="about" class="section">
      <h2>Instagram Portfolios</h2>
      <div class="social-links" style="margin-top: 1.5rem;">
        <a href="https://www.instagram.com/aniketh.png/" target="_blank" rel="noopener" class="cta-btn" aria-label="Aviation Instagram">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="" style="width:24px;height:24px;vertical-align:middle;margin-right:8px;">Aviation
        </a>
        <a href="https://www.instagram.com/aniketh.jpg/" target="_blank" rel="noopener" class="cta-btn" aria-label="Landscape Instagram">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="" style="width:24px;height:24px;vertical-align:middle;margin-right:8px;">Landscape
        </a>
      </div>
    </section>

      <h2>Aviation</h2>

  <footer>
    <p>&copy; <span id="year"></span> Aniketh Bandlamudi</p>
    <label for="theme-toggle" class="visually-hidden">Theme</label>
    <select id="theme-toggle" aria-label="Theme">
      <option value="auto">Auto</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="../scripts.js" defer></script>
