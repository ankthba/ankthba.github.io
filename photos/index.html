  <style>
    .gallery {
      padding: var(--space-xl) 0;
    }

    .gallery__header {
      text-align: center;
      margin-bottom: var(--space-lg);
    }

    .gallery__header .label {
      margin-bottom: 0.75rem;
    }

    .gallery__header h2 {
      margin-top: 0;
    }

    .gallery__grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: var(--space-sm);
    }

    .gallery__item {
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 8px;
      border: 1px solid var(--color-border);
      transition: all var(--transition-base);
    }

    .gallery__item:hover {
      border-color: var(--color-border-hover);
      transform: scale(1.02);
    }

    .gallery__item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery__links {
      display: flex;
      justify-content: center;
      gap: var(--space-md);
      margin-top: var(--space-md);
    }

    .gallery__link {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-xs);
    }

    .gallery__link-label {
      font-size: 0.75rem;
      color: var(--color-muted);
    }

    @media (max-width: 640px) {
      .gallery__grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
