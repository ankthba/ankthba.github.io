    <script>
      // Duplicate the logos once so translateX(-50%) loops seamlessly
      (function() {
        const track = document.querySelector('.logo-track');
        if (!track || track.dataset.duplicated) return;
        track.dataset.duplicated = 'true';
        const nodes = Array.from(track.children);
        nodes.forEach(n => track.appendChild(n.cloneNode(true)));
      })();

      // Make marquee seamless using pixel distance after images load
      window.addEventListener('load', () => {
        const track = document.querySelector('.logo-track');
        if (!track || track.dataset.duplicated) return;
        track.dataset.duplicated = 'true';

        // measure original width before duplicating
        const originalWidth = Math.round(track.scrollWidth);

        // duplicate once
        const nodes = Array.from(track.children);
        nodes.forEach(n => track.appendChild(n.cloneNode(true)));

        // set CSS vars for exact pixel distance and speed
        track.style.setProperty('--marquee-distance', `${originalWidth}px`);
        const pxPerSec = 80; // speed in px/s; adjust as desired
        const duration = originalWidth / pxPerSec;
        track.style.setProperty('--marquee-duration', `${duration}s`);
      });
    </script>
